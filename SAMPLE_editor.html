<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Adoption In The Public Sector - Annotation Editor</title>
    <link rel="stylesheet" href="css/SAMPLE_editor.css">
</head>
<body>
    <!-- Top Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <div class="toolbar-title">üìù Annotation Editor</div>
            <button class="mode-toggle" id="mode-toggle" onclick="toggleEditMode()">
                <span id="mode-text">Switch to Edit Mode</span>
            </button>
            <span class="changes-badge" id="changes-badge" style="display: none;">
                <span id="changes-count">0</span> changes
            </span>
        </div>
        <div class="toolbar-actions">
            <button class="btn btn-export" onclick="exportAnnotations()">
                üíæ Export Changes
            </button>
            <button class="btn btn-reset" onclick="resetChanges()">
                üîÑ Reset All
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Left Sidebar: Navigation (will be populated dynamically) -->
        <div class="sidebar" id="outline">
            <!-- Dynamically generated navigation -->
        </div>

        <!-- Main Document Area (will be populated dynamically) -->
        <div class="document-wrapper">
            <div class="document">
                <div class="document-header">
                    <h1 class="document-title">Loading...</h1>
                    <div class="document-meta">Loading...</div>
                </div>
                <div class="document-content" id="document-content">
                    <!-- Dynamically generated chunks -->
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Metadata Panel -->
    <div class="metadata-panel" id="metadata-panel">
        <button class="metadata-close" onclick="closeMetadata()">&times;</button>
        <div id="metadata-content">
            <div class="metadata-section">
                <div class="metadata-title">Chunk Metadata</div>
                <p>Click on any chunk to view and edit its metadata.</p>
            </div>
        </div>
    </div>

    <!-- Entity Edit Modal -->
    <div class="modal" id="entity-modal">
        <div class="modal-content">
            <div class="modal-title">Edit Entity</div>
            <div class="form-group">
                <label class="form-label">Entity Text:</label>
                <input type="text" class="form-input" id="entity-text-input">
            </div>
            <div class="form-group">
                <label class="form-label">Entity Type:</label>
                <select class="form-input" id="entity-type-input">
                    <option value="person">person</option>
                    <option value="org">org</option>
                    <option value="location">location</option>
                    <option value="program">program</option>
                    <option value="date">date</option>
                    <option value="amount">amount</option>
                    <option value="metric">metric</option>
                    <option value="law">law</option>
                    <option value="policy">policy</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="closeEntityModal()">Cancel</button>
                <button class="btn btn-save" onclick="saveEntityEdit()">Save</button>
            </div>
        </div>
    </div>

<script type="application/javascript" src="js/SAMPLE_editor.js"></script>
</body>
</html>
