              document.addEventListener("DOMContentLoaded", function () {
                const dropdownTrigger = document.getElementById(

                // Toggle dropdown on click
                dropdownTrigger.addEventListener("click", function (e) {
                  e.stopPropagation();
                  const isHidden = dropdownMenu.classList.toggle("hidden");

                  // Position the dropdown for mobile
                  if (!isHidden && window.innerWidth < 1024) {
                    // lg breakpoint
                    const rect = dropdownTrigger.getBoundingClientRect();
                    dropdownMenu.style.top = `${
                      rect.bottom + window.scrollY
                    }px`;
                    dropdownMenu.style.right = "1rem";
                  }
                });

                // Handle window resize
                let resizeTimer;
                window.addEventListener("resize", function () {
                  clearTimeout(resizeTimer);
                  resizeTimer = setTimeout(function () {
                    if (!dropdownMenu.classList.contains("hidden")) {
                      dropdownMenu.classList.add("hidden");
                    }
                  }, 250);
                });

                // Close dropdown when clicking outside
                document.addEventListener("click", function (e) {
                  if (
                    !dropdownTrigger.contains(e.target) &&
                    !dropdownMenu.contains(e.target)
                  ) {
                    dropdownMenu.classList.add("hidden");
                  }
                });

                // Close dropdown when clicking on a menu item
                const menuItems = dropdownMenu.querySelectorAll("a");
                menuItems.forEach((item) => {

                    e.preventDefault();
                    dropdownMenu.classList.add("hidden");

                document.addEventListener("keydown", function (e) {

    <script>
      // User dropdown functionality
      document.addEventListener('DOMContentLoaded', function() {
        // Toggle user dropdown
        const userMenuButton = document.getElementById('user-menu-button');
        const userDropdown = document.getElementById('user-dropdown');

        if (userMenuButton && userDropdown) {
          userMenuButton.addEventListener('click', function() {
            const isExpanded = userMenuButton.getAttribute('aria-expanded') === 'true';
            userMenuButton.setAttribute('aria-expanded', !isExpanded);
            userDropdown.classList.toggle('hidden', isExpanded);
          });

          // Close dropdown when clicking outside
          document.addEventListener('click', function(event) {
            if (!userMenuButton.contains(event.target) && !userDropdown.contains(event.target)) {
              userMenuButton.setAttribute('aria-expanded', 'false');
              userDropdown.classList.add('hidden');
            }
          });
        }

        // Initialize Quill editor
        if (typeof Quill !== 'undefined' && typeof QuillTableBetter !== 'undefined') {
          // Register quill-table-better module
          Quill.register(
            {
              'modules/table-better': QuillTableBetter,
            },
            true
          );

          // Toolbar options
          const toolbarOptions = [
            // Basic text styles
            ['bold', 'italic', 'underline', 'strike'],
            // Block elements
            ['blockquote', 'code-block'],
            // Headers
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            // Lists
            [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'list': 'check' }],
            // Scripts
            [{ 'script': 'sub'}, { 'script': 'super' }],
            // Indent and direction
            [{ 'indent': '-1'}, { 'indent': '+1' }],
            [{ 'direction': 'rtl' }],
            // Font size and type
            [{ 'size': ['small', false, 'large', 'huge'] }],
            [{ 'font': [] }],
            // Color and background
            [{ 'color': [] }, { 'background': [] }],
            // Alignment
            [{ 'align': [] }],
            // Media
            ['link', 'image', 'video', 'formula'],
            // Table-better
            ['table-better'],
            // Remove formatting
            ['clean']
          ];

          // Create Quill instance
          window.quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
              table: false,
              toolbar: {
                container: toolbarOptions,
                handlers: {
                  'table-better': function() {
                    const tableBetterModule = quill.getModule('table-better');
                    tableBetterModule.insertTable(3, 3);
                  }
                }
              },
              'table-better': {
                language: 'en_US',
                menus: [
                  'column',
                  'row',
                  'merge',
                  'table',
                  'cell',
                  'wrap',
                  'copy',
                  'delete'
                ],
                toolbarTable: true,
              },
              keyboard: {
                bindings: QuillTableBetter.keyboardBindings,
              },
            },
            placeholder: 'Start writing or paste content here...',
          });

          // Log Quill initialization
          console.log('Quill editor initialized in doccano.html');
          
          // Handle AI response panel
          const aiResponse = document.getElementById('aiResponse');
          const closeAIResponse = document.getElementById('closeAIResponse');
          const responseContent = document.getElementById('responseContent');
          
          if (closeAIResponse) {
            closeAIResponse.addEventListener('click', function() {
              aiResponse.classList.add('hidden');
            });
          }
          
          // Add event listener for text selection
          quill.on('selection-change', function(range, oldRange, source) {
            if (range && range.length > 0) {
              // Text is selected, you can add AI action buttons here
              console.log('Text selected:', quill.getText(range.index, range.length));
            }
          });
          
          // Example AI action function
          window.showAIResponse = function(content) {
            if (responseContent) {
              responseContent.textContent = content;
              aiResponse.classList.remove('hidden');
            }
          };
        } else {
          console.error('Quill or QuillTableBetter not loaded');
        }
      });
    </script>
