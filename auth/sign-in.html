<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Microidea</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script
      type="application/JavaScript"
      src="https://cdn.tailwindcss.com"
    ></script>
    <script type="application/JavaScript">
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Rubik", "sans-serif"],
          },
          extend: {
            colors: {
              "dark-blue": "#0f172a",
              "blue-gray": "#1e293b",
              "accent-blue": "#38bdf8",
              "purple-500": "#8b5cf6",
            },
            animation: {
              "bounce-slow": "bounce 2s infinite",
              "fade-in": "fadeIn 0.5s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="h-screen bg-dark-blue font-sans">
    <!-- Preloader -->
    <div
      id="preloader"
      class="fixed inset-0 z-50 flex items-center justify-center bg-purple-500"
    >
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"
      ></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="bg-blue-gray rounded-lg shadow-xl max-w-md w-full p-8">
        <div class="text-center mb-8">
          <img
            src="../images/rgb-logo_white_onblue.svg"
            alt="Microidea Logo"
            class="h-12 mx-auto mb-4"
          />
          <h1 class="text-2xl font-bold text-accent-blue">Welcome Back</h1>
          <p class="text-gray-400">Please sign in to continue.</p>
        </div>

        <form id="signInForm" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white focus:outline-none focus:border-accent-blue transition-colors"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-300 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-white focus:outline-none focus:border-accent-blue transition-colors"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                name="remember"
                class="h-4 w-4 text-accent-blue focus:ring-accent-blue border-gray-600 rounded"
              />
              <label for="remember" class="ml-2 text-sm text-gray-300"
                >Remember me</label
              >
            </div>
            <a
              href="forgot-password.html"
              class="text-accent-blue hover:text-blue-500 transition-colors"
              >Forgot Password?</a
            >
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              class="w-full bg-accent-blue hover:bg-blue-500 text-dark-blue font-semibold py-2 px-4 rounded-lg transition-colors"
            >
              Sign In
            </button>
          </div>

          <div class="mt-4 text-center text-sm text-gray-400">
            By signing in, you agree to our
            <a
              href="/terms.html"
              class="text-accent-blue hover:text-blue-500 transition-colors"
              >Terms of Service</a
            >
            and
            <a
              href="/privacy.html"
              class="text-accent-blue hover:text-blue-500 transition-colors"
              >Privacy Policy</a
            >
          </div>
        </form>

        <div class="mt-6 text-center space-y-2">
          <a
            href="forgot-password.html"
            class="text-accent-blue hover:text-blue-500 transition-colors"
            >Forgot Password?</a
          >
          <a
            href="sign-up.html"
            class="text-accent-blue hover:text-blue-500 transition-colors"
            >Create an Account</a
          >
        </div>
      </div>
    </div>

    <script
      type="application/JavaScript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script type="application/JavaScript" src="../js/auth.js"></script>
  </body>
</html>
