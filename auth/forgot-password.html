<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Microidea</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script
      type="application/JavaScript"
      src="https://cdn.tailwindcss.com"
    ></script>
    <script type="application/JavaScript">
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Rubik", "sans-serif"],
          },
          extend: {
            colors: {
              "eu-blue": "#003087",
              "eu-orange": "#FF6900",
              "eu-white": "#F9F9F9",
              "text-primary": "#003087",
              "text-secondary": "#333333",
              "border-eu": "#003087",
            },
            animation: {
              "bounce-slow": "bounce 2s infinite",
              "fade-in": "fadeIn 0.5s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
            },
          },
        },
      };
    </script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="../css/index.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-eu-white font-sans text-text-primary">
    <!-- Preloader -->
    <div
      id="preloader"
      class="fixed inset-0 z-50 flex items-center justify-center bg-eu-blue"
    >
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2"
        style="border-color: #ff6900"
      ></div>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
      <div
        class="bg-eu-white border border-eu rounded-lg shadow-xl max-w-md w-full p-8"
      >
        <div class="text-center mb-8">
          <div
            class="inline-flex items-center justify-center bg-eu-blue rounded-full h-16 w-16 mx-auto mb-4"
          >
            <img
              src="../images/rgb-logo_white_onblue.svg"
              alt="Microidea Logo"
              class="h-12 w-12"
            />
          </div>
          <h1 class="text-2xl font-bold text-eu-blue">Forgot Password</h1>
          <p class="text-text-secondary">
            Enter your email to reset your password
          </p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-eu-blue mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 rounded-lg bg-eu-white border border-eu text-eu-blue focus:outline-none focus:border-eu-orange transition-colors"
            />
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              class="w-full bg-eu-blue hover:bg-eu-orange text-eu-white font-semibold py-2 px-4 rounded-lg transition-colors"
            >
              Send Reset Link
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      type="application/JavaScript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script type="application/JavaScript" src="../js/auth.js"></script>
  </body>
</html>
