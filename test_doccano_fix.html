<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doccano CSS Fix Test</title>
    <style>
        /* Simulate app.css styles */
        #header {
            background-color: blue;
            color: white;
            padding: 10px;
        }
        
        .nav-item {
            color: white;
            padding: 5px 10px;
        }
        
        /* This should NOT be overridden by doccano.css */
        #columns-container {
            background-color: lightgray;
        }
        
        #left-column {
            background-color: lightblue;
        }
        
        #right-column {
            background-color: lightgreen;
        }
    </style>
    
    <!-- Our fixed doccano.css (with prefixes) -->
    <style>
        /* Doccano prefixed styles - should not override app.css */
        .doccano-columns-container {
            background-color: yellow !important; /* This should NOT override app.css */
        }
        
        .doccano-left-column {
            background-color: orange !important; /* This should NOT override app.css */
        }
        
        .doccano-right-column {
            background-color: purple !important; /* This should NOT override app.css */
        }
        
        /* Test that doccano-specific styles still work */
        .doccano-context-menu {
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>App Header</h1>
    </header>
    
    <div id="columns-container">
        <div id="left-column">
            <h2>Left Column</h2>
            <p>This should be light blue from app.css</p>
        </div>
        
        <div id="middle-column">
            <h2>Middle Column</h2>
            <p>This is the main content area</p>
        </div>
        
        <div id="right-column">
            <h2>Right Column</h2>
            <p>This should be light green from app.css</p>
        </div>
    </div>
    
    <div class="doccano-context-menu">
        <h3>Doccano Context Menu</h3>
        <p>This should have a red border</p>
    </div>
</body>
</html>
